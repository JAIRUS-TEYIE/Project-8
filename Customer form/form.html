
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Purchase Form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>

<body>
    <fieldset>
        <legend> Customer Purchase Form </legend>
        <div id="input" >
            <label > Customer Name: </label>
            <input type="text" required placeholder="Your name">
        </div>

        <div id="input">
            <label> Phone.No: </label>
            <input type="number" required>
        </div>

        <div id="input">
            <label> ID/Passport No: </label> 
            <input type="text" required> 
        </div>

        <div id="input" >
            <label>Email Address:</label>
            <input type="email" required placeholder="active mail">
        </div>

        <div id="input">
            <label >Your Model Car Choice:</label> 
            <input type="text" required> 
        </div>

        <div id="input">
            <label >Date:</label> 
            <input type="date" required> 
        </div>

        <div id="input">
            <label>Add Comments</label> 
            <textarea  cols="40" rows="5" placeholder="optional"></textarea> 
        </div>

        <button>
            <a href="mailto:teyiejairus@gmail.com"> <b>Submit</b> </a>
        </button>
        
    </fieldset>
</body>
</html>
